<header>
    <img id="logo" src="https://pbs.twimg.com/profile_images/1115636075685449730/18kuxYT7_400x400.png">
</header>

<div class="avatar"></div>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>
            Pseudonyme
            <input type="text" formControlName="name">
        </label>
    </div>

    <div class="form-group">
        <label>
            Choisir un Statut
            <select formControlName="status">
                <option value="En ligne">En ligne</option>
                <option value="Ne pas déranger">Ne pas déranger</option>
                <option value="Hors ligne">Hors ligne</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>
            Password
            <input type="password" formControlName="password">
        </label>
    </div>

    <button type="submit" [disabled]="!profileForm.valid">Enregistrer</button>

</form>
