<header>
    <img id="logo" src="https://pbs.twimg.com/profile_images/1115636075685449730/18kuxYT7_400x400.png">
</header>

<div class="avatar"></div>


<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>
            Pseudonyme
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="submitted">
                <div *ngIf="this.profileForm.controls.name.errors" class="alert alert-danger">
                Votre pseudonyme est requis.</div>   
            </div>
        </label>
    </div>

    <div class="form-group">
        <label>
            Choisir un statut
            <select formControlName="status" class="form-control">
                <option value="En ligne">En ligne</option>
                <option value="Ne pas déranger">Ne pas déranger</option>
                <option value="Hors ligne">Hors ligne</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>
        Mot de Passe            
        <input type="password" formControlName="password" class="form-control">
        </label>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    
</form>
