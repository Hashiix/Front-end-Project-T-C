<html>

<header>
    <a href="home" id="logo"><img src="../../assets/img/Tech&Talk.png"></a>
    <a href=""><img src="../../assets/img/logout.png" (click)="disconnect()" id="logout"></a>
</header>

<!------------- Principal Column -------------------->
<div class="container">
    
    <!--------- Profile Picture -------------->
    <div id="avatar">
        <form method="post">
            <label for="files" class="btn pictureFile">
                Sélectionner votre photo
                <input type="file" name="profilePhoto" accept="image/*" id="files" />
            </label>
            <button type="submit" class="btn btn-success">Valider</button>
        </form>
    </div>

    <!----------- Form ----------------------->
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>
                Pseudonyme
                <input type="text" formControlName="name" class="form-control">
                <div *ngIf="submitted">
                    <div *ngIf="this.profileForm.controls.name.errors" class="alert alert-danger">
                    Votre pseudonyme est requis.</div>
                </div>
            </label>
        </div>

        <div class="form-group">
            <label>
                Choisir un statut
                <select formControlName="status" class="form-control">
                    <option value="En ligne">En ligne</option>
                    <option value="Ne pas déranger">Ne pas déranger</option>
                    <option value="Hors ligne">Hors ligne</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>
            Mot de Passe
            <input type="password" formControlName="password" class="form-control">
            </label>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>

    </form>

</div>

</html>
