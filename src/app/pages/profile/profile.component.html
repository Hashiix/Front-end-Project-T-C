<header>
    <img id="logo" src="https://pbs.twimg.com/profile_images/1115636075685449730/18kuxYT7_400x400.png">
</header>

<div class="avatar"></div>

<div class="form-group col-md-4">
    
    <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Pseudonyme
          <input type="text" ngModel formControlName="username" class="form-control">
        </label>
      </div>
      <br>
      
      <div class="form-group">
        <label>Statut
        <input type="text" ngModel formControlName="status" class="form-control">
        </label>
      </div>
      <br>
      
      <div class="form-group">
        <label>Mot de passe
        <input type="password" ngModel formControlName="password" class="form-control">
        </label>
      </div>
      <br>
      
      <div class="form-group">
        <label>Confirmation du Mot De Passe
        <input type="password" ngModel formControlName="confirmPassword" class="form-control">
        </label>
      </div>
      <br>
      
      <button type="submit">Enregistrer</button>
    </form>

</div>
